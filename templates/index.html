<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spell Your Name with Satellite Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;  /* Aligns elements top to bottom */
        }

        /* Style the form */
        form {
            margin-top: 50px;
        }

        /* Style for the input box */
        input[type="text"] {
            width: 50%;
            padding: 15px;
            font-size: 24px;
            border: 2px solid #ccc;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        /* Style for the submit button */
        button {
            padding: 15px 30px;
            font-size: 24px;
            background-color: #0B6623;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        /* Style the images after submission */
        .name-images img {
            width: 160px;
            height: 320px;    
            border: 5px solid black; /* Add a black border */
            border-radius: 5px; /* Optional: Add rounded corners if desired */
            margin: 20px;
        }

        .name-images {
            margin-top: 20px;
        }

        /* Style for the banner to cover the entire page */
        .banner {
            width: 100vw;         /* Full viewport width */
            height: 150px;        /* Full viewport height */
            object-fit: cover;    /* Ensures the image covers the space without distortion */
        }
        
        /* Container for the banner to stick to the bottom */
        .banner-container {
            width: 100%;
            height: 150px;        /* Ensure the container takes the full height of the page */
            position: relative;
            display: flex;        /* Optional: You can use flexbox to control content positioning */
            justify-content: center;
            align-items: flex-end; /* Keep the banner at the bottom */
        }


    </style>
</head>
<body>

    <!-- Main content -->
    <div>
        <h1>Spell Your Name with Satellite Images</h1>
        <form method="POST">
            <input type="text" name="name" placeholder="Enter your name" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- If images are submitted, display them -->
    {% if images %}
        <div class="name-images">
            <h2>Hereâ€™s your name:</h2>
            {% for img in images %}
                <img src="{{ img }}" alt="Letter">
            {% endfor %}
        </div>
    {% endif %}

    <!-- Banner at the bottom -->
    <div class="banner-container">
        <img src="/static/images/banner.png" alt="Banner" class="banner">
    </div>

</body>
</html>
