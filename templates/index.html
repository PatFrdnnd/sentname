<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spell Your Name with Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url("/static/images/background.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Centering the form */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Style for the input box */
        input[type="text"] {
            width: 50%; /* Adjust this percentage for the desired width */
            padding: 15px; /* Increase padding to make the input larger */
            font-size: 24px; /* Make the text inside the box larger */
            border: 2px solid #ccc;
            border-radius: 10px; /* Adds rounded corners */
            margin-bottom: 20px;
        }

        /* Style for the submit button */
        button {
            padding: 15px 30px;
            font-size: 24px;
            background-color: #0B6623;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        /* Style for the images after submission */
        .name-images img {
            width: 150px; /* Adjust the size of each letter's image */
            height: 150px;
        }

        .name-images {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Main content -->
    <div>
        <h1>Spell Your Name with Images</h1>
        <form method="POST">
            <input type="text" name="name" placeholder="Enter your name" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- If images are submitted, display them -->
    {% if images %}
        <div class="name-images">
            <h2>Hereâ€™s your name:</h2>
            {% for img in images %}
                <img src="{{ img }}" alt="Letter">
            {% endfor %}
        </div>
    {% endif %}

    <!-- Banner at the bottom -->
    <div class="banner-container">
        <img src="/static/images/background.jpg" alt="Banner" class="banner">
    </div>

</body>
</html>
